version: "1.0"

services:
  angular:
    build:
      context: ./front-automotores
      dockerfile: Dockerfile
    container_name: front-automotores
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - app_network

  api:
    build:
      context: ./back-automotores
      dockerfile: Dockerfile
    command: sh -c "npm run typeorm migration:generate ./src/migrations/InitSchema && npm run typeorm migration:run && npm run seed"
    container_name: back-automotores
    env_file:
      - ./back-automotores/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file:
      - ./back-automotores/.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_network

volumes:
  pg_data:

networks:
  app_network:
    driver: bridge
